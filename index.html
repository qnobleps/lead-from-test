<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인터넷 신청폼</title>
</head>
<body>
  <h2>인터넷 상담 신청</h2>
  <form id="leadForm">
    <label>통신사:
      <select name="carrier">
        <option value="SK">SK</option>
        <option value="KT">KT</option>
        <option value="LG">LG</option>
      </select>
    </label><br><br>

    <label>상품 종류:
      <select name="product">
        <option value="인터넷 단독">인터넷 단독</option>
        <option value="인터넷 + TV">인터넷 + TV</option>
      </select>
    </label><br><br>

    <label>인터넷 속도:
      <select name="speed">
        <option value="100메가">100메가</option>
        <option value="500메가">500메가</option>
        <option value="1기가">1기가</option>
      </select>
    </label><br><br>

    <label>결합할인:
      <select name="discount">
        <option value="적용">적용</option>
        <option value="미적용">미적용</option>
      </select>
    </label><br><br>

    <input type="text" name="phone" placeholder="전화번호 입력"><br><br>

    <button type="submit">신청</button>
  </form>

  <script>
    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        carrier: form.carrier.value,
        product: form.product.value,
        speed: form.speed.value,
        discount: form.discount.value,
        phone: form.phone.value
      };

      fetch("https://script.google.com/macros/s/AKfycbz8AreOxro88QWoAINeXw27__eRgUFBisJzH8T2EK-hnr6rRd0cnScBEKRm6UBEUdl48g/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => alert("신청이 완료되었습니다!"))
      .catch(error => alert("오류가 발생했습니다."));
    });
  </script>
</body>
</html>
